<div class="p-1 top-20">

   <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        Eray Sitesi Görev Tanımlama Sayfası
      </p>

    </header>
    <div class="card-content">
      <form novalidate [formGroup]="jobForm">


        <app-text-input
         [formControl]='jobForm.controls["firstName"]'
         [placeholder]="'Görev Tanımı'"
         [label]="'Görev Tanımı from custom'"
         [requiredMessage]="'örev Tanımı zorunludur'"
          [minlength]='"5"' [maxlength]='"40"'></app-text-input>

      </form>
    </div>
    <footer class="card-footer">
      <div class="card-footer-item">
        <button class="button is-primary" type="submit" (click)="onSubmit()" [disabled]="jobForm.invalid" >Kaydet</button>
      </div>

      <!-- <a href="#" class="card-footer-item">Save</a>
      <a href="#" class="card-footer-item">Edit</a>
      <a href="#" class="card-footer-item">Delete</a> -->
    </footer>
  </div>

  <section class="section">
    <div class="container">
      <div class="b-table">
        <div class="table-wrapper has-mobile-cards">
          <table class="table is-fullwidth is-striped is-hoverable is-fullwidth">
            <thead>
            <tr>
              <th>Görev Adı</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of currentJobs">
              <td data-label="Name">{{ item.title }} </td>


              <td class="is-actions-cell">
                <div class="buttons is-right">
                  <button class="button is-small is-danger jb-modal" (click)="deleteJob(item.id)" data-target="sample-modal" type="button">
                    <span class="icon"><i class="mdi mdi-trash-can"></i>Sil</span>
                  </button>
                </div>
              </td>
            </tr>






            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
