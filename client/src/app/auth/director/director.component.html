<div class="p-1 top-20">

  <div class="card">
   <header class="card-header">
     <p class="card-header-title">
       Eray Sitesi Yönetim Kurulu Tanımlama Sayfası
     </p>

   </header>
   <div class="card-content">
    <form novalidate [formGroup]="directorForm">


      <app-text-input
       [formControl]='directorForm.controls["firstName"]'
       [placeholder]="'Adı'"
       [label]="'Adı'"
       [requiredMessage]="'Adı bilgisi zorunludur'"
        [minlength]='"5"' [maxlength]='"40"'></app-text-input>

        <app-text-input
        [formControl]='directorForm.controls["secondName"]'
        [placeholder]="'Soyadı'"
        [label]="'Soyadı'"
        [requiredMessage]="'Soyad bilgisi zorunludur'"
         [minlength]='"5"' [maxlength]='"40"'></app-text-input>

         <div class="field">
          <label class="label">Görev Adı</label>
          <div class="control">
         <div class="select is-rounded">
          <select (change)="onChange($event)" >
            <option *ngFor="let item of avaliableJobs" [value]="item.id">{{item.title}}</option>
          </select>
        </div>
      </div>
      </div>


    </form>
  </div>
  <footer class="card-footer">
    <div class="card-footer-item">
      <button class="button is-primary" type="submit" (click)="onSubmit()" [disabled]="directorForm.invalid" >Kaydet</button>
    </div>
  </footer>
 </div>

 <section class="section">
  <div class="container">
    <div class="b-table">
      <div class="table-wrapper has-mobile-cards">
        <table class="table is-fullwidth is-striped is-hoverable is-fullwidth">
          <thead>
          <tr>
            <th>Adı</th>
            <th>Soyadı</th>
            <th>Görevi</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of avaliableDirectors">
            <td data-label="Name">{{ item.name }} </td>
            <td data-label="Name">{{ item.surName }} </td>
            <td data-label="Name">{{ item.jobTitle }} </td>

            <td class="is-actions-cell">
              <div class="buttons is-right">
                <button class="button is-small is-danger jb-modal"  data-target="sample-modal" type="button">
                  <span class="icon"><i class="mdi mdi-trash-can"></i>Sil</span>
                </button>
              </div>
            </td>
          </tr>






          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>


</div>
